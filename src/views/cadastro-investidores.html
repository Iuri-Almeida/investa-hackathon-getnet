<!DOCTYPE HTML>

<html>
    
	<head>
        
        <meta charset="utf-8" />
        
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        
        <link rel="stylesheet" href="assets/css/main.css" />

        <noscript>
        
            <link rel="stylesheet" href="assets/css/noscript.css" />

        </noscript>
    
        <link rel="stylesheet" href="assets/css/cadastro.css" />
        
        <link rel="icon" href="images/i-12.svg"/>
        
        <title> Investidor | Cadastre-se </title>
	
    </head>
	
    <body class="is-preload">

        <!-- Início Wrapper -->
        <div id="wrapper">

            <!-- Início Header -->
            <header id = "header">

                <h1> Investidor </h1>

            </header>
            <!-- Fim Header -->

            <!-- Início Main -->
            <div id="main">
                
                <!-- Início Forms -->
                <form action = "/save-investidor" method = "POST">

                    <div class="form-group">

                        <label> Nome </label>
                        <input type="text" name = "nome" class="form-control">

                        <label> Endereço </label>
                        <input type="text" name = "endereco" class="form-control">

                        <label> Telefone </label>
                        <input type="text" name = "numero" class="form-control">

                        <label> E-mail </label>
                        <input type="email" name = "email" class="form-control">

                        <label> Foto de perfil (URL) </label>
                        <input type="text" name = "url_perfil" class="form-control" placeholder="https://">

                    </div>

                    <div class="form-group">

                        <label> Senha </label>
                        <input type="password" name = "senha" class="form-control">

                        <label> Confirmação da senha </label>
                        <input type="password" name = "senha_confirmacao" class="form-control">

                    </div>
                    
                    <div class="envio">
                    
                        <button type="submit" class="button small">Enviar</button>
                    
                    </div>
                
                </form>
                <!-- Fim Forms -->

            </div>
            <!-- Fim Main -->

            <!-- Início Footer -->
            <footer id="footer">
                        
            </footer>
            <!-- Fim Footer -->

        </div>
        <!-- Fim Wrapper -->

        <!-- Scripts -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/jquery.scrollex.min.js"></script>
        <script src="assets/js/jquery.scrolly.min.js"></script>
        <script src="assets/js/browser.min.js"></script>
        <script src="assets/js/breakpoints.min.js"></script>
        <script src="assets/js/util.js"></script>
        <script src="assets/js/main.js"></script>

	</body>

</html>
